<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>防雷圖片解鎖</title>
</head>
<body>
    <h1>防雷圖片解鎖區</h1>
    <input type="password" id="pw" placeholder="請輸入密碼取得圖片:"onkeydown="if(event.key==='Enter') iscorrect()">
    <button onclick="iscorrect()">enter</button>
</body>
<script>
    function iscorrect(){
        var name = document.getElementById("pw").value;
        if(name === "kasli"){
            window.location.href = "pic.html";
        } else {
            alert("密碼錯誤！");
        }
    }
</script>
</html>
